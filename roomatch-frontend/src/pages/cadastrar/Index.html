<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Favicon.ico" type="images/icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet" />
    <title>Roomatch - Criar conta</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="images/image 1.png" alt="Roommatch" />
            </div>

            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha os dados para criar sua conta</p>

            <div class="profile-icon">
                <img src="images/Ellipse 2.png" alt="Ellipse" class="ellipse">
                <img src="images/user-edit.png" alt="user-edit" class="edit-icon">
            </div>
        </div>

        <div class="right-side">
            <form class="form">
                <label>Nome</label>
                <input type="text" placeholder="Seu Nome" required>

                <label>E-mail</label>
                <input type="email" placeholder="seu@email.com" required>

                <label>Telefone</label>
                <input type="tel" placeholder="+55 99 99999-9999" required>

                <label>Localização</label>
                <input type="text" placeholder="Sua Localização, SL" required>

                <label>Senha</label>
                <input type="password" placeholder="Sua Senha" required>

                <label>Confirmar Senha</label>
                <input type="password" placeholder="Confirme sua senha" required>

                <div class="checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Aceito os termos de uso e política de privacidade.</label>
                </div>

                <button type="submit">Criar Conta</button>

                <p class="register-text">
                    Já tem uma conta? <a href="#">Fazer login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
