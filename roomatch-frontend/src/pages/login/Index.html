<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/Favicon.ico" type="images/icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet" />
    <title>Roommatch - Login</title>
</head>

<body>
    <div class="container">

        <div class="left-side">
            <div class="left-content">
                <h1>Bem vindo(a) <strong>de volta!</strong></h1>
                <p class="subtitle">Acesse sua conta agora mesmo</p>

                <form class="form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required />

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Sua Senha" required />

                    <button type="submit">Entrar</button>

                    <p class="register-text">
                        Não tem uma conta? <a href="#">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="right-side">
            <div class="logo">
                <img src="images/image 1.png" alt="Roommatch" />
            </div>
            <h2>Faça o seu login</h2>
            <p>Preencha os dados para fazer login</p>

            <div class="profile-icon">
                <img src="images/Ellipse 2.png" alt="Ellipse" class="ellipse" />
                <img src="images/user-edit.png" alt="user-edit" class="edit-icon" />
            </div>
        </div>
    </div>
</body>
</html>
